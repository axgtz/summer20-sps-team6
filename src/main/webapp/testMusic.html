<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Youtube & Spotify Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/record.ico">
</head>

<body>
    <div class="container">
         <form action="/queueManager" method="POST">
            <label for="songID">Song Id</label><br>
            <input type="text" id="songId-input" name="songId-input" placeholder="Enter song name" required><br>
            <br /><br />
            <input type="submit" />
        </form>

        <form action="/musicControler" method="POST">
            <label for="songID">Song Id</label><br>
            <input type="number" id="songId-input" name="start-time-input" placeholder="Enter song start time" required><br>
            <br /><br />
            <input type="submit" />
        </form>
        <!-- Here goes the Youtube Player -->    
        <div id="player"></div>
    </div>
     <script> 
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: 'dQw4w9WgXcQ',
                playerVars: {
                    'autoplay': 1, 
                    'controls':0,
                    'disablekb': 1,
                },
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }

        var startTime = 0;
        function getStartTime() {
            fetch('/musicControler')
            .then(response => response.text())
            .then((time) => {
                startTime = parseInt(time);

            })
            ;
        }

        function onPlayerReady(event) {           
            event.target.playVideo();
            event.target.seekTo(startTime, true);
        }
    </script> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
    
</html>
