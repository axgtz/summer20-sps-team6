<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rhythm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
    <script> 
        $(function(){
        $("#header").load("assets/html/header.html"); 
        $("#footer").load("assets/html/footer.html"); 
        });
    </script> 
    <link rel="icon" href="assets/images/record.ico">
</head>

<body onload="loadParty()">
    <div id="header"></div>
    <div id="content">
        <h1 id="partyName">Name of the party</h1>
        <!-- Player -->
        <div id="player"></div>
        <!-- Play/Pause -->
         <button type="button" id="button_play" class="btn" onclick='buttonPlayPress()'>
             <i class="fa fa-play"></i>
        </button>
        <!--SEARCH-->
        <h2>Add songs to queue</h2>
        <div class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Song name..." aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
        </div>
        <!--COMMENTS-->
        <h2>Comments</h2>
        <div id="comments-container"> </div>
        <button class="btn btn-outline-info my-2 my-sm-0" onclick="goToLatestComments()">Go to latest comments</button>
        <!--SUBMIT COMMENT-->
        <br/>
        <div>
            <input type="hidden" id="party-id" name="party-id" value="bar" />
            <p>Your name:</p>
            <textarea name="name-comment" id="user_name" placeholder="Example name"></textarea>
            <p>Comment here:</p>
            <textarea name="text-comment" id="user_comment" placeholder="Type your comment here..."></textarea>
            <br/><br/>
            <button onclick="sendComment()">Comment</button>
        </div>

        <!-- Playlist -->
        <h2>Playlist</h2>
        <div id="playlist-container"> </div>
    </div>


    <script src="assets/js/script.js"></script>
    <script src="assets/js/youtubePlayerController.js"></script>
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
    
</html>
