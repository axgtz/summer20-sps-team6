<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rhythm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
    <script> 
        $(function(){
        $("#header").load("assets/html/header.html"); 
        $("#footer").load("assets/html/footer.html"); 
        });
    </script> 
    <link rel="icon" href="assets/images/record.ico">
</head>

<body onload="loadParty(); showLoginBasedContent();">
    <div id="header"></div>
    <div id="content">
        <h1 id="partyName">Name of the party</h1>
        <!-- Player -->
        <div id="player"></div>
        <!-- Play/Pause -->
         <button type="button" id="button_play" class="btn" onclick='buttonPlayPress()'>
             <i class="fa fa-play"></i>
        </button>
        <!-- Volume control -->
        <label for="Volume">V</label>
        <input type="range" id="volume" name="volume" min="0" max="100" onchange="changeVolume()">
        <!-- Add Song-->
        <h2>Add songs to queue</h2>
        <div>
            <textarea name="song_id" id="song_id" placeholder="Type the youtube id"></textarea>
            <textarea name="song_name" id="song_name" placeholder="Type song name"></textarea>
            <input type="number" id="song_duration" name="song_duration" min="1000" placeholder="3000"  max="10000000">
            <br/><br/>
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="addSong()">Add to Queue</button>
        </div>
        <!--COMMENTS-->
        <h2>Comments</h2>
        <div id="comments-container"> </div>
        <button class="btn btn-outline-info my-2 my-sm-0" onclick="goToLatestComments()">Go to latest comments</button>
        <!--SUBMIT COMMENT-->
        <br/>
        <div>
            <div class="form-group show-logged-out">
                <label for="user_name">Enter name</label>
                <input type="text" class="form-control" id="user_name"placeholder="Your name">
            </div>
            <div class="form-group">
                <label for="user_comment">Enter comment</label>
                <textarea class="form-control" id="user_comment" rows="3"></textarea>
            </div>
            <button class="btn-primary" onclick="sendComment()">Submit comment</button>
        </div>

        <!-- Playlist -->
        <h2>Playlist</h2>
        <div id="playlist-container"> </div>
    </div>

    <script src="assets/js/youtubePlayerController.js"></script>
    <script src="assets/js/script.js"></script>
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
    
</html>
